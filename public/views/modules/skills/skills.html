<h1>My skills:</h1>

<div ng-repeat="skill in user.skills track by $index">
    <div class="row">
        <div class="col-md-3 col-sm-3 col-xs-3">
            <p>{{ skill.title }}</p>
        </div>
        <div class="col-md-9 col-sm-9 col-xs-9">
            <div class="progress">
                <div class="progress-bar progress-bar-info progress-bar-striped"
                     role="progressbar"
                     aria-valuenow="20"
                     aria-valuemin="0"
                     aria-valuemax="100"
                     style="width: {{skill.value}}%">
                        60% Senior
                </div>
            </div>
        </div>
    </div>
</div>
